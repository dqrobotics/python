language: python
git:
  depth: false
jobs:
  include:
    - name: "Python 3.5 (Native in Ubuntu 16.04)"
      os: linux
      dist: xenial
      python: 3.5
      addons:
        apt:
          packages:
          - g++
          - libeigen3-dev
    - name: "Python 3.6 (Native in Ubuntu 18.04)"
      os: linux
      dist: bionic
      python: 3.6
      addons:
        apt:
          packages:
          - g++
          - libeigen3-dev
          - rename
    - name: "Python 3.7 (Not native in any Ubuntu LTS)"
      os: linux
      dist: bionic
      python: 3.7
      addons:
        apt:
          packages:
          - g++
          - libeigen3-dev
          - rename
    - name: "Python 3.8 (Native in Ubuntu 20.04)"
      os: linux
      dist: focal
      python: 3.8
      addons:
        apt:
          packages:
          - g++
          - libeigen3-dev
          - rename
    - name: "Python 3.9 (Not native in any Ubuntu LTS)"
      os: linux
      dist: focal
      python: 3.9
      addons:
        apt:
          packages:
          - g++
          - libeigen3-dev
          - rename
    - name: "macOS"
      os: osx
      language: shell       
script:
- chmod +x .build.sh
- ./.build.sh
after_success:
- chmod +x .deploy.sh
- ./.deploy.sh
