language: cpp

env:
  global:
    - DEPS_DIR=${TRAVIS_BUILD_DIR}/deps
    - CXX_FLAGS="-Wall -pedantic -Werror -Wno-variadic-macros -Wno-long-long -Wno-shadow"

matrix:
  include:
    - os: linux
      dist: xenial
      env:
       - PYTHONB=$(python-config --prefix)/bin/python3.5
       - PYTHONL=$(python-config --prefix)/lib/libpython3.5m.so
       - PYTHONI=$(python-config --prefix)/include/python3.5m
      sudo: true
      compiler: g++
      addons:
       apt:
         packages: 
           - g++
           - libeigen3-dev
script:
     - mkdir -p build
     - cd build
     - cmake -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DPYTHON_EXECUTABLE=${PYTHONB} -DPYTHON_LIBRARY=$(PYTHONL} -DPYTHON_INCLUDE_DIR=${PYTHONI} -DCMAKE_BUILD_TYPE=Release .. 
     - make
